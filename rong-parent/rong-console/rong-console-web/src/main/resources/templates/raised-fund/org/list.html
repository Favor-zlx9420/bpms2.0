<script>
    param.pageInfo.sortField="e.partyId";
    function showEditInfo(tr,v,i){
        return "--";
    }
    function bindLocalUserFunc(tr,v,i){
        return "<div class=\"viyui-btn viyui-btn-xs\" onclick=\"bindUser('"+tr["partyShortName"]+"','"+tr["partyId"]+"');\">点击关联</div>";
    }
    function bindUser(partyShortName,id){
        lBox.newWin("关联系统用户["+partyShortName+"]","/fund-manage/org-proxy/edit?id="+id, ifwin.width, ifwin.height, true);
    }
    function bindHotSearchFunc(tr,v,i){
        return defaultBindSwitchItem(tr["partyId"],"hotSearch",v);
    }
    function bindVisibleFunc(tr,v,i){
        return defaultBindSwitchItem(tr["partyId"],"visible",v);
    }
    function bindRecommendFunc(tr,v,i) {
        return defaultBindSwitchItem(tr["partyId"],"recommend",v);
    }
    function editItem(id,item,value){
        var param = {
            url:"${viewModel.editAction}",
            entity:{
                partyId:id
            }
        }
        param[item] = value;
        editParam(param);
    }
</script>
